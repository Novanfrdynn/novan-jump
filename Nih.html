<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #f0f0f0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        button {
            background: linear-gradient(45deg, #e63946, #d62839);
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #b81e34;
            transform: scale(1.1);
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        #jumpscare img {
            max-width: 90%;
            max-height: 80%;
            border: 10px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            animation: zoomIn 0.5s;
        }
        #jumpscare p {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.8);
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Coba klik di sini</h1>
    <button onclick="triggerJumpscare()">Sini!</button>

    <div id="jumpscare">
        <div>
            <img src="file:///storage/emulated/0/Download/Cats_.jpeg" alt="Jumpscare">
            <p>Nih Buat Kamuuu!</p>
        </div>
    </div>

    <audio id="jumpscare-sound" src="content://com.android.providers.downloads.documents/document/raw%3A%2Fstorage%2Femulated%2F0%2FDownload%2Fssstik.io_1724644339925.mp3"></audio>

    <footer>Â© 2024 Novnfrdynn</footer>

    <script>
        function triggerJumpscare() {
            var jumpscare = document.getElementById('jumpscare');
            var sound = document.getElementById('jumpscare-sound');
            jumpscare.style.display = 'flex';
            sound.play(); // Play sound
            setTimeout(function() {
                jumpscare.style.display = 'none';
            }, 20000); // Hide jumpscare after 20 seconds
        }
    </script>
</body>
</html>
